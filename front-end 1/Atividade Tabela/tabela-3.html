<!DOCTYPE html>

        <style>
            table {
                border: 1px solid black;
            }

                padding: 20px;
                border: 1px dotted black;
            }
            tr:nth-child(odd) {
                background-color: #d6eeee;
            }
            td:hover {
                border-style: dotted dashed solid double;
                background-color: lawngreen;
            }
        </style>
        <title>Tabela 3</title>
    </head>
    <body>
        <div>
            <table>
                <tr>

                </tr>
                <tr>
                    <td></td>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table>
                <tr>
                    <td rowspan="3"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <br />
        <div>
            <table>

                    <td colspan="5"></td>
                </tr>

                    <td rowspan="5"></td>

                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td rowspan="2"></td>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
